<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    form{
        padding: 20px;
    }
        .card{
            width: 250px;
            height: auto;
            border: 2px solid lightskyblue;
            margin: 10px 20px;
            padding: 10px;
            display: inline-block;
        }
        .dp-img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }
        .dp-img img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>create a card</h1>
    <form action="">
        <input type="text" name="" id="" placeholder="Paste link for profile image"/><br>
        <input type="text" name="" id="" placeholder="Name"/><br>
        <input type="text" name="" id="" placeholder="Bio"/><br>
        <input type="email" name="" id="" placeholder="Email"/><br>
        <input type="tel" name="" id="" placeholder="Phone number"/><br>
        <input type="submit" name="" id="" value="Submit"/><br>

    </form>
    <script src="submit.js"></script>
</body>
</html>
